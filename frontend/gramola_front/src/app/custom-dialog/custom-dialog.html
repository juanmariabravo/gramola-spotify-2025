<div class="dialog-backdrop" *ngIf="config" (click)="onBackdropClick($event)">
    <div class="dialog-container">
        <div class="dialog-header">
            <h2 class="dialog-title">{{config.title}}</h2>
        </div>

        <div class="dialog-content">
            <p class="dialog-message">{{config.message}}</p>
        </div>

        <div class="dialog-actions">
            @if(config.type === 'confirm') {
            <button class="dialog-btn dialog-btn-cancel" (click)="onCancel()">
                {{config.cancelText}}
            </button>
            }
            <button class="dialog-btn dialog-btn-confirm" (click)="onConfirm()">
                {{config.confirmText}}
            </button>
        </div>
    </div>
</div>
