<div class="container">
    <header class="header">
        <h1 class="logo">Gramola <span style="color: blue;">E</span>S<span style="color: blue;">I</span>potify</h1>
    </header>
    <div class="card">
        <h2>Regístrate para empezar a escuchar</h2>
        <form id="registerForm" class="form">
            <div class="form-group">
                <label for="barName">Nombre del bar</label>
                <input type="text" id="barName" [(ngModel)]="barName" name="barName" required>
            </div>
            <div class="form-group">
                <label for="email">Dirección de correo electrónico</label>
                <input type="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd1">Contraseña</label>
                <input type="password" id="pwd1" [(ngModel)]="pwd1" name="pwd1" required>
            </div>
            <div class="form-group">
                <label for="pwd2">Repetir contraseña</label>
                <input type="password" id="pwd2" [(ngModel)]="pwd2" name="pwd2" required>
            </div>

            <button (click)="registrar()" type="button" class="btn btn-primary">Registrar</button>
            @if (registroExitoso === true) {
            <div class="success-message">
                Se ha registrado exitosamente. Ahora puedes<a href="/login" class="link">iniciar sesión</a>
            </div>
            }
            @if (registroExitoso === false) {
            <div class="error-message">
                Error en el registro. Por favor, inténtalo de nuevo.
            </div>
            }
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="/login" class="link">Iniciar sesión</a></p>
                </div>
                </form>
                </div>
                </div>
