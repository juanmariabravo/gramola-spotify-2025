<div class="home-container">
  <header class="hero">
    <h1 class="hero-title">Gramola <span class="esi-e">e</span><span class="esi-s">s</span><span class="esi-i">i</span><span class="spotify">potify</span></h1>
    <p class="hero-subtitle">
      Conecta tu bar con Spotify, permite que tus clientes elijan la música y controla la experiencia sonora en un solo lugar.
    </p>
  </header>

  <section class="animation-section">
    <div class="vinyl-wrapper">
      <!-- Animación inspirada en el boceto -->
      <svg class="turntable" viewBox="0 0 163 197" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="163" height="197" rx="12" fill="#ffffff" stroke="#1e1e1e" stroke-width="2"></rect>
        <g class="vinyl">
          <circle cx="81" cy="99" r="62" fill="#1f1f1f"></circle>
          <circle cx="81" cy="99" r="42" fill="#333"></circle>
          <circle cx="81" cy="99" r="8" fill="#1DB954"></circle>
        </g>
        <g class="tonearm" stroke="#1e1e1e" stroke-width="4" stroke-linecap="round" fill="none">
          <path d="M128 40 L145 20"></path>
          <path d="M145 20 Q152 12 144 6"></path>
          <path d="M128 40 L110 78"></path>
          <circle cx="110" cy="78" r="6" fill="#f6f6f6"></circle>
        </g>
        <!-- Notas musicales usando text elements -->
        <g class="notes" fill="#1DB954" font-size="24" font-family="Arial, sans-serif">
            <text x="50" y="35" class="note note-1">♪</text>
            <text x="35" y="50" class="note note-2">♫</text>
            <text x="115" y="38" class="note note-3">♪</text>
        </g>
      </svg>
    </div>
  </section>

    <div class="hero-actions">
      <a class="btn primary" onclick="location.href='/register'">Comenzar ahora</a>
      <a class="btn secondary" onclick="location.href='/login'">Iniciar sesión</a>
    </div>

  <footer class="info">
    <p>
      Gestiona dispositivos, playlists y pagos de canciones desde una interfaz sencilla y potente.
    </p>
  </footer>
</div>
